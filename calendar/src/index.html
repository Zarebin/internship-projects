<!DOCTYPE html>
<html lang="fa-IR">
  <head>
    <meta charset="utf-8">
    <title>Calendar App</title>
  </head>
  <body>
    <main>
      <div id="date-time">
        <div id="date"></div>
        <div id="time"></div>
      </div>
      <mwc-button id="goToToday">برو به امروز</mwc-button>
      <div class="month">
        <div id="mainCalendar">
          <div id="month">
            <mwc-button class="perviousMonth">ماه قبل</mwc-button>
            <mwc-button class="nextMonth">ماه بعد</mwc-button>
            <h1 id="monthShamsi"></h1>
            <h4 id="monthGhamari"></h4>
            <h4 id="monthMiladi"></h4>
          </div>
          <table class="calendarTable">
            <thead>
              <tr>
                <td>شنبه</td>
                <td>یکشنبه</td>
                <td>دوشنبه</td>
                <td>سه‌شنبه</td>
                <td>چهارشنبه</td>
                <td>پنج‌شنبه</td>
                <td>جمعه</td>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
            </tbody>
          </table>
        </div>
        <div id="mainMonasebat">
          <div id="monasebat">
            <h1>مناسبت های این ماه</h1>
          </div>
          <div id="monasebatha"></div>
        </div>
      </div>
    </main>
  </body>
</html>
