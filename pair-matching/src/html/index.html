<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pair Matching</title>
</head>
<body>
<div class="wrapper pair-matching">
    <div class="settings">
        <mwc-select label="اندازه" class="setting-size">
            <mwc-list-item value="4">۴x۴</mwc-list-item>
            <mwc-list-item value="6" selected>۶x۶</mwc-list-item>
            <mwc-list-item value="8">۸x۸</mwc-list-item>
        </mwc-select>
        <mwc-select label="زمینه" class="setting-theme">
            <mwc-list-item value="christmas" selected>کریسمس</mwc-list-item>
            <mwc-list-item value="fruits">میوه ها</mwc-list-item>
        </mwc-select>
        <div class="time">
            <span>زمان</span>
            <div>
                <span class="val"></span>
                <span class="best"></span>
            </div>
        </div>
    </div>
    <div class="game"></div>
</div>
</body>
</html>
